<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="col-md-7 col-lg-8">
    <h4 class="mb-3"style="margin-left: 100px">회원가입</h4><br>
    <form class="needs-validation" novalidate="" method="post" th:action="@{/SignUp}"
          style="margin-left: 100px">
        <div class="row g-3">
            <div class="col-12">
                <label for="name" class="form-label">이름</label>
                <div class="input-group has-validation">
                    <input class="form-control" id="name" placeholder="이름을 입력하세요" required="" name="name"
                           type="text">
                    <div class="invalid-feedback">
                        Your username is required.
                    </div>
                </div>

                <label for="email" class="form-label">Email <span class="text-muted">(선택)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="col-12">
                <label for="id" class="form-label">아이디 <span class="text-muted">(6~16자)</span></label>
                <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요" required="" name="id"
                >
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <div class="col-12">
                <label for="pwd" class="form-label">비밀번호 <span class="text-muted">(6~16자)</span></label>
                <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요" name="pwd"
                >
            </div>


        </div>

        <hr class="my-4">

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-address">
            <label class="form-check-label" for="same-address">회원가입 정책 동의(필수)</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info">
            <label class="form-check-label" for="save-info">알림 서비스 동의(선택)</label>
        </div>

        <hr class="my-4">


        <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
