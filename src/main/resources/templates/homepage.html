<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        function SignUpPage(){
            window.location.href = "/SignUp";
        }
    </script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">    <!--    상단바-->
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/homepage" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">BoardList</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Users</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end" th:if="${id == null}">
                <button type="button" onclick="location.href='SignIn'" class="btn btn-outline-light me-2">Sign-in</button>
                <button type="button" onclick="location.href='SignUp'" class="btn btn-warning">Sign-up</button>
            </div>
            <div class="text-end2" th:unless="${id == null}">
                <button type="button" onclick="location.href='MyPage'" class="btn btn-warning">My page</button>
                <button type="button" onclick="location.href='LogOut'" class="btn btn-warning">Logout</button>
            </div>
        </div>
    </div>
</header>
<br><br>
<div class="BoardContainer" style="display: flex;flex-direction: row">
    <div class="table-responsive" style="width: 30%;margin:0 3% 0 17%">
        <table class="table table-striped table-sm" >
            <h3>자유게시판</h3>
            <thead style="">
                <tr style="display: flex">
                    <th scope="col" style="flex-grow: 3">작성자</th>
                    <th scope="col" style="flex-grow: 8">제목</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="post:${Free}" style="display:flex;">
                <td th:text="${post.post_num}" style="flex-grow: 4.8"></td>
                <td th:text="${post.post_title}" style="flex-grow: 8"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive" style="width: 30%;margin:0 17% 0 3%">
        <table class="table table-striped table-sm" >
            <h3>비밀게시판</h3>
            <thead style="">
            <tr style="display: flex">
                <th scope="col" style="flex-grow: 3">작성자</th>
                <th scope="col" style="flex-grow: 8">제목</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="post:${Secret}" style="display:flex;">
                    <td th:text="${post.post_num}" style="flex-grow: 4.8"></td>
                    <td th:text="${post.post_title}" style="flex-grow: 8"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br>
<div class="BoardContainer" style="display: flex;flex-direction: row">
    <div class="table-responsive" style="width: 30%;margin:0 3% 0 17%">
        <table class="table table-striped table-sm" >

            </thead>
            <tbody>
                <tr th:each="post:${Deepnoid}" style="display:flex;">

                    <td th:text="${post.post_title}" style="flex-grow: 8"></td>

    <div class="table-responsive" style="width: 30%;margin:0 17% 0 3%">
        <table class="table table-striped table-sm" >
            <h3>정보게시판</h3>
            <thead style="">
            <tr style="display: flex">
                <th scope="col" style="flex-grow: 3">작성자</th>

            </tr>
            </thead>
            <tbody>
                <tr th:each="post:${Information}" style="display:flex;">
                    <td th:text="${post.post_num}" style="flex-grow: 4.8"></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br>
<div class="BoardContainer" style="display: flex;flex-direction: row">
    <div class="table-responsive" style="width: 30%;margin:0 3% 0 17%">
        <table class="table table-striped table-sm" >
            <h3>토론게시판</h3>
            <thead style="">

</div>
</body>
</html>
