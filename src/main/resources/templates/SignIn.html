<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
<!--    <link rel="stylesheet" type="text/css" href="{/css/style.css}">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">게시판 사이트 로그인</h1>
            <p class="col-lg-10 fs-4">이 페이지는 게시판 사이트에 로그인 하기 위해 제작되었습니다. 이 구역은 게시판에 대한 설명을 적는 공간입니다.</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light" th:action="@{SignIn}"th:object="${SignInRequest}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{id}" class="form-control" id="id" name="id">
                    <label for="id">아이디</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" th:field="*{pwd}" class="form-control" id="pwd" name="pwd" placeholder="Password">
                    <label for="pwd">비밀번호</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 아이디 저장
                    </label><br><br>
                    <div th:if="${#fields.hasGlobalErrors()}" id="error-message" >
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err.defalutMessage}"></p>
                    </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
                <hr class="my-4">
                <small class="text-muted">회원이 아니신가요? <a href="SignUp">회원가입</a></small>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
